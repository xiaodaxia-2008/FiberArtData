site_name: FiberArt 软件模型库说明

theme: 
  name: material
  favicon: images/robot-industrial.png
  icon:
    logo: material/robot-industrial
  features:
    - navigation.tabs
  
markdown_extensions: 
  - abbr
  - admonition
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  social:
    - icon: material/web
      name: 访问更多信息
      link: https://myshawn.com

copyright: "Copyright &copy; 2024 - 2025 Zen Shawn"